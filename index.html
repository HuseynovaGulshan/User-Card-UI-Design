<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card UI Design</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
 
  <div class="container p-50 items g-16 radius-25">
  <main class="picture">
    <figure>
      <img src="./assets/img/Ellipse 1.png">
    </figure>
  </main>

  <section class="text g-28 flex items flex-d m-t-24">
  <header class="profile">
    <h3 class="font-700 text-size-26 Merriweather">David Grant</h3>
    <span class="head text-size-16 font-500">3D Artist</span>
  </header>
  <div class="flex items g-16 flex-d">
    <div class="flex g-4 items-center">
      <i class="icon icon-star"></i>
      <span class="text-size-16 font-500 ">4.7 Rating</span>
    </div>
      <div class="flex g-4 items-center">
      <i class="icon icon-medal"></i>
      <span class="text-size-16 font-500">4,447 Reviews</span>
    </div>
    <div class="flex g-4 items-center">
      <i class="icon icon-person"></i>
      <span class="text-size-16 font-500 ">478 Students</span>
    </div>
    
    <div>
      <p class=" info text-size-18 font-500 m-t-28">David Grant has been making video games for a living for more than 14 years as a Designer, Producer, Creative Director, and Executive Producer, creating games for console, mobile, PC and Facebook. </p>
    </div>
    <footer class="end flex p-10 items g-10 radius-4 m-t-28">
    <span class="font-500 text-size-16">Show more</span>
    </footer>
  </div>
  </section>
 </div>
  
</body>
</html>
